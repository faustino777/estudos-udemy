<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style>
		a {
			padding: 5px;
			text-decoration: underline overline;
		}

		/*	Links não visitados	*/
		a:link {
			color: red;
		}

		/*	Links visitados	*/

		a:visited {
			color: green;
		}

		/*	Links com o cursor sobre  */

		a:hover {
			color: black;
		}

		/*	Links ativos, com o botão do mouse segurado  */

		a:active {
			color: lightpink;
		}

	</style>
</head>
<body>
	<a href="https://www.google.com.br" target="_blank">Google</a>
	<a href="https://www.tecmundo.com.br" target="_blank">TecMundo</a>
	<a href="https://www.megacurioso.com.br" target="_blank">Mega Curioso</a>
	<a href="https://www.youtube.com.br" target="_blank">Youtube</a>
</body>
</html>
