<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var media = 7
        var nota = prompt('Digite a nota do aluno:')

        if (nota >= media) {
            document.write('O aluno está na média.')
        } else {
            document.write('O aluno não está na média.')
        }
    </script>
</body>
</html>
