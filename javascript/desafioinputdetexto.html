<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onfocus="AlterarBg('#FFFF00')" onblur="AlterarBg('#FFFFFF')" type="text" name="" id="ipt1">

    <script>
        function AlterarBg(corBg) {
            document.getElementById('ipt1').style.background = corBg

            if (document.getElementById('ipt1').value.length <= 2 && document.getElementById('ipt1').value.length > 0) {
                document.getElementById('ipt1').style.background = '#FF0000'
            } else if (document.getElementById('ipt1').value.length >= 3) {
                document.getElementById('ipt1').style.background = '#00FF00'
            }
        }
    </script>
</body>
</html>
