<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        for (var q = 1; q <= 10; q++) {
            for (var n = 1; n <= 10; n++) {
            document.write(q + ' x ' + n + ' = ' + (q*n) + '<br>')
        } 
        
        document.write('<hr>')
        
        }

        
    </script>
</head>
