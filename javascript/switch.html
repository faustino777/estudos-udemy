<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var parametro = prompt('Digite um valor:')

        switch (parseInt(parametro)) {
            case 1:
                document.write('Caso 1')
            break

            case 2:
                document.write('Caso 2')
            break

            default:
                document.write('Default (Parametro n√£o encontrado.)')
            break
        }
    </script>
</body>
</html>
