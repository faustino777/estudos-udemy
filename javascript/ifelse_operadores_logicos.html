        var maxfaltas = 15
        var media = 7
        var nota = prompt('Digite a nota do aluno:')
        var faltas = prompt('Digite o numero de faltas :')

        if (nota >= media && faltas <= maxfaltas) {
            document.write('O aluno foi aprovado.')
        } else {
            document.write('O aluno foi reprovado.')
        }

        //operador ternÃ¡rio
        var resultado = (nota >= media && faltas <= maxfaltas) ? 'Aprovado' : 'Reprovado'

        document.write('<br>' + resultado)
    </script>
