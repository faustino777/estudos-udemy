<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padrao {
            background-color: rgb(255, 252, 252);
            color: rgb(0, 0, 0);
            font-size: 1em;
        }

        .estilomodificado {
            background-color: black;
            color: rgb(254, 254, 255);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h3>Manipulando classes</h3>
    <div id="mensagem" class="padrao">Modificando a classe do elemento</div>
    <hr>
    <button onclick="modificandoClasse()">Aplicar classe</button>

    <script>
        function modificandoClasse() {
            document.getElementById('mensagem').className = 'estilomodificado'
        }

    </script>
</body>
</html>
