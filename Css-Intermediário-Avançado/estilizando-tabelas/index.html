<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style>
		* {
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}

		table {
			width: 50vw;
			border: 2px solid black;
			border-collapse: collapse;
		}

		caption {
			text-transform: uppercase;
			font-weight: bolder;
			font-size: 1.5em;
		}

		th {
			text-align: left;
			font-variant: small-caps;
			font-size: 1.2em;
			padding: 5px;
		}

		td {
			text-align: left;
			border: 1px solid black;
			text-indent: 4px;
		}
	</style>
</head>
<body>
	<table>
		<caption>Estilizando tabelas</caption>
		<thead>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td>R$ 2.500</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Tablet</td>
				<td>R$ 1.500</td>
			</tr>
			<tr>
				<td>003</td>
				<td>IPhone</td>
				<td>R$ 3.500</td>
			</tr>
			<tr>
				<td>004</td>
				<td>Nexus</td>
				<td>R$ 3.500</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
