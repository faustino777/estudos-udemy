<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        #conteudo {
            display: flex;
            background: #dcdcdc;
            height: 600px;
            
        }

        .item {
            /* width: 200px; */
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid black;
            /* Indica o tamanho inicial do flex item antes da distribuição do espaço restante */
            flex-basis: 200px;
            flex-grow: 1;
            
        }

        .item1 {
            flex-shrink: 2;
        }

        .item2 {
            flex-shrink: 6;
        }

        .item3 {
            flex-shrink: 9;
        }
        
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
    </div>
</body>
</html>
