<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        #conteudo {
            display: flex;
            background: #dcdcdc;
            height: 600px;
            
        }

        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid black;
            /* Flex Grow - Define a proporção de espaço ocupado por um item ( também em relação aos outros) */
            flex-grow: 0;
        }

        .item1 {
            flex-grow: 1;
        }

        .item2 {
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
    </div>
</body>
</html>
