<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UNES - Página inicial</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
			font-family: Verdana;
		}

		header {
			margin: 10px;
			padding: 20px;
		}

		header img#logo {
			margin-left: 7%;
		}

		nav {
			float: right;
			margin-right: 6%;
		}

		ul#navbar {
			display: flex;
			padding: 10px;
			list-style-type: none;
		}

		li a {
			margin-right: 15px;
			text-decoration: none;
			color: #383F5D;

		}

		main {
			margin: auto;
			width: 85%;
		}

		div#background {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		div#background img {
			width: 100%;
			height: 82vh;
		}

		main h1 {
			margin: 50px 0 20px 0;
			font-size: 1.5em;
			color: #383F5D;
			font-variant: small-caps;
		}

		main p {
			margin: 10px 0;
			color: #383F5D;
			text-align: justify;
		}

		div#email {
			margin: 20px 0;
		}

		div#assunto {
			display: flex;
			justify-content: left;
			margin: 20px 0;
		}

		div#assunto label {
			margin-right: 5px;
		}

		div#descricao {
			display: flex;
			justify-content: left;
			margin: 20px 0;
		}

		div#descricao label {
			margin-right: 5px;
		}

		div#enviar input {
			width: 350px;
		}


		footer {
			padding: 30px;
			font-size: 0.8em;
			text-align: center;
			font-weight: bolder;
			color: #383F5D;
		}

	</style>
</head>
<body>
	<header>
		<img src="images/logo.png" id="logo">
		<nav>
			<ul id="navbar">
				<li> <a href="index.html">Home</a> </li>
				<li> <a href="quemsomos.html">Quem somos</a> </li>
				<li> <a href="#">Contato</a> </li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Entre em contato</h1>
		<p>
			Fusce sodales in urna a congue. Sed eu erat sit amet mi lacinia lacinia egestas condimentum orci.
		</p>
		<hr>
		<div id="entreemcontato">
			<div id="email">
				<label for="">Seu e-mail: </label>
				<input type="email" name="email">
			</div>
			<div id="assunto">
				<label for="assunto">Assunto: </label>
				<textarea cols="30" rows="5"></textarea>
			</div>
			<div id="descricao">
				<label for="descricao">Descrição: </label>
				<textarea cols="30" rows="5"></textarea>
			</div>
			<div id="enviar">
				<input type="submit" name="enviar" value="Enviar">	
			</div>
		</div>
	</main>
	<footer>
		<p>Todos os direitos reservados.</p>
	</footer>
</body>
</html>
