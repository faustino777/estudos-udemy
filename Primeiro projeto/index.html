<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Página principal</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}

		fieldset {
			padding: 10px;
			width: 50%;
		}

		input {
			margin: 5px;
		}
	</style>
</head>
<body>
	<article>

	<main>
		<h2>Login</h2>
		<form method="post" action="process.php">
			<fieldset>
				<div id="iptlogin">
					<label for="ilemail">Email:</label>
					<input type="email" name="lemail" id="ilemail" required>
				</div>
				<div id="iptlpswd">
					<label for="ilpswd">Senha:</label>
					<input type="password" name="lpswd" id="ilpswd" minlength="8" maxlength="32" required>
				</div>
				<div id="iptlsub">
					<input type="submit" value="Logar" name="lsbmt" id="ilsbmt">
				</div>
			</fieldset>
		</form>

		<h2>Cadastre-se</h2>
		<form method="post" action="process.php">
			<fieldset>
				<div id="username">
					<label for="irusern">Nome de usuário:</label>
					<input type="text" name="rusern" id="irusern">
				</div>
				<div id="iptremail">
					<label for="iremail">Email:</label>
					<input type="email" name="remail" id="iremail">
				</div>
				<div id="iptrpswd">
					<label id="irpswd">Senha:</label>
					<input type="password" name="rpswd" id="irpswd"><br>
					<label id="ircpswd">Confirme a senha:</label>
					<input type="password" name="rcpswd" id="ircpswd">
				</div>
				<div id="iptage">
					<label for="iage">Data de nascimento:</label>
					<input type="date" name="age" id="iage">
				</div>
				<div id="iptperson">
					<input type="radio" name="person" id="ijuridic" value="juridic">
					<label for="ijuridic">Pessoa Jurídica</label>
					<input type="radio" name="person" id="ifisic" value="fisic">
					<label for="ifisic">Pessoa Física</label>
				</div>
				<div id="ipttel">
					<label for="itel">Telefone:</label>
					<input type="tel" name="tel" id="itel" minlength="11" maxlength="13">
				</div>
				<div id="iptstate">
					<label for="istateslct">Estado:</label>
					<select id="istateslct" name="stateslct">
						<optgroup label="Sudeste">
							<option value="MG">Minas Gerais</option>
						</optgroup>
						<optgroup label="Nordeste">
							<option value="PB">Paraíba</option>
						</optgroup>
						<optgroup label="Norte">
							<option value="AM">Amazonas</option>
						</optgroup>
						<optgroup label="Centro-Oeste">
							<option value="GO">Goiás</option>
						</optgroup>
						<optgroup label="Sul">
							<option value="PR">Paraná</option>
						</optgroup>
						
					</select>
				</div>
			</fieldset>
			<div id="iptpromoemail">
				<label>Você quer receber e-mails promocionais ?</label>
				<input type="checkbox" name="promotionemails" id="ipromotionemails" checked>
			</div>
			<div id="iptrsubreset">
				<input type="submit" name="rsbmt" value="Cadastrar" id="irsbmt">
				<input type="reset" name="clean" id="iclean" value="Limpar">
			</div>
			<div id="ipttxta">
				<label for="itxta">Observações</label><br>
				<textarea id="itxta" cols="70" rows="30" maxlength="100" placeholder="observações..."></textarea>
			</div>
			
		</form>
	</main>

	</article>
	
</body>

</html>
